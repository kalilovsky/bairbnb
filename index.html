<head>
    <title>BairBnB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- barre de haut avec logo et les autres -->
        <nav class="nav">
            <span class="barrehaut"> 
            <img src="image/logo_vecteur.png" alt="" class="barrehaut__logo">
            <img src="image/logo_ecrit.png" alt="" class="barrehaut__logoecrit">
            <span class="barrehaut__hotes">Devenez</span>  
            <img src="image/langage_icon.png" alt="" class="barrehaut__langue"> 
            <img src="image/account_icon.png" alt="" class="barrehaut__compte"> 
             
            </span>
             <div class="barrebas">
                <div class="barrebas__link">Hébérgements</div>
                <div class="barrebas__link">Expériences</div>
                <div class="barrebas__link">Expériences en ligne</div>         
             </div>
                          
        </nav>
        <!-- Barre de recherche -->
        
        <div class="searchbar">
            
            <div class="searchbar__case"><strong>Adresse</strong> <br /> Ou aller ? </div>
            <div class="searchbar__case"><strong>Arrivé</strong> <br> Quand ? <br> </div>
            <div class="searchbar__case"><strong> Départ</strong> <br> Quand ? <br> </div>
            <div class="searchbar__case"><strong> Voyageurs</strong> <br> Qui ? <br></div>
            <img src="./image/search_icon.png" alt="" class="searchbar__icon">
        </div> 

    </header>
    <main>
       <!-- premieres images -->
        <div class="main__image1"></div>
        <div class="main__image2"></div>
        <!-- images cartes -->
        <div>
            <div class="main__block  rouge">
                <img src="./image/image_block1_HD.jpg" class="main__block--img" alt="">
                <div class=""></div>
            </div>
            <div class="main__block violet">
                <img src="./image/image_block2_HD.jpg" class="main__block--img" alt="">
                <div class=""></div>
            </div>
            <div class="main__block rouge">
                <img src="./image/image_block3_HD.jpg" class="main__block--img" alt="">
                <div class=""></div>
            </div>
            <div class="main__block violet">
                <img src="./image/image_block4_HD.jpg" class="main__block--img" alt="">
                <div class=""></div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
