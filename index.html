<head>
    <title>BairBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- barre de haut avec logo et les autres -->
        <nav class="nav">
            <span class="barrehaut"> 
            <img src="image/logo_vecteur.png" alt="" class="barrehaut__logo">
            <img src="image/logo_ecrit.png" alt="" class="barrehaut__logoecrit">
            <span class="barrehaut__hotes">Devenez</span>  
            <img src="image/langage_icon.png" alt="" class="barrehaut__langue"> 
            <img src="image/account_icon.png" alt="" class="barrehaut__compte"> 
             
            </span>
            <!-- barre de bas ou il y'a uniquement les textes en liens hypertextes -->
             <div class="barrebas">
                <div class="barrebas__link">Hébérgements</div>
                <div class="barrebas__link">Expériences</div>
                <div class="barrebas__link">Expériences en ligne</div>         
             </div>
             
             
        </nav>
        <!-- Barre de recherche -->
        <div class="searchbar">
            <form class="searchbar__case">
                <label for="">Adresse</label>
                <input type="text" name="Où allez vous " id="name" placeholder="Où allez vous..." required>
            </form>
            <form class="searchbar__case">
                <label for="">Arrivée</label>
                <input type="date" name="Quand" id="name" placeholder="Quand ?" required>
            </form>
            <form class="searchbar__case">
                <label for="">Départ</label>
                <input type="date" name="Quand2" id="name" placeholder="Quand ?" required>
            </form>
            <form class="searchbar__case">
                <label for="">Voyageurs</label>
                <input type="text" name="Qui" id="name" placeholder="Qui ?" required>
            </form>     
            <button class="searchbar__case">
                <img src="./image/search_icon.png" alt="" class="searchbar__case--img">
                
            </button>
            
        </div> 
       <!-- Barre de recherche responsive -->
            
       <div class="input-group row searchbar__responsive justify-content-center">
        <div class="mb-3 col-4 bg-secondary">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ou allez vous...">
          </div>
        <button type="button" class="btn btn-secondary col-1" style="height: 38px;">
            <img src="./image/search_icon.png" alt="" class="searchbar__case--img2">
        </button>
      </div>
    </header>
    <main>
       <!-- premieres images -->
        <div class="main__image1">
            <H1>Vous ne savez pas où partir ?
                <br> Parfait.</H1>
            <button class="main__image1--btn"> <h3>Je suis flexible</h3> </button>
        </div>
        <div class="main__image2">
            <H1>Cartes cadeaux Bairbnb</H1>
            <button class="main__image1--btn"> <h3>Achetez Maintenant</h3> </button>
        </div>
        <!-- images cartes -->
        <div class="main1">
            <div class="main__block  rouge">
                <img src="./image/image_block1_HD.jpg" class="main__block--img" alt="">
                <div class="">TEST 0</div>
            </div>
            <div class="main__block violet">
                <img src="./image/image_block2_HD.jpg" class="main__block--img" alt="">
                <div class="">TEST 1</div>
            </div>
            <div class="main__block rouge">
                <img src="./image/image_block3_HD.jpg" class="main__block--img" alt="">
                <div class="">TEST 2</div>
            </div>
            <div class="main__block violet">
                <img src="./image/image_block4_HD.jpg" class="main__block--img" alt="">
                <div class="">TEST 3</div>
            </div>
        </div>
        <h3>Découvrez les expériences Bairbnb</h3>

    </main>
    <footer>
        
    </footer>
</body>
